<div class="container">
    <h2>Encriptador Cesar</h2>
    <form>
        <label class="form-label mt-4" for="text">Texto:</label>
        <input class="form-control" type="text" id="text" [(ngModel)]="text" name="text" required />
        <label class="form-label mt-4" for="key">Clave de Desplazamiento:</label>
        <input class="form-control" type="number" id="key" [(ngModel)]="key" name="key" required />
        <fieldset class="form-group">
            <legend class="mt-4">Modo:</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="mode" [(ngModel)]="mode" [value]="true" required>
                <label class="form-check-label" for="optionsRadios1">
                    Encriptar
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="mode" [(ngModel)]="mode" [value]="false" required>
                <label class="form-check-label" for="optionsRadios2">
                    Desencriptar
                </label>
            </div>
        </fieldset>


        <h4 class="mt-4">Texto {{ mode ? 'cifrado' : 'descifrado' }}: {{ text | encrypt: key : mode }}</h4>
    </form>
</div>
